<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recordatorio de Reserva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .details {
      font-size: 16px;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">⏰ Recordatorio de tu reserva</div>
    <div class="details">
      <p>Hola {{nombre}},</p>
      <p>Este es un recordatorio de tu reserva en la cancha <strong>{{cancha}}</strong>.</p>
      <ul>
        <li><strong>Fecha:</strong> {{fecha}}</li>
        <li><strong>Hora de inicio:</strong> {{horaInicio}}</li>
      </ul>
      <p>¡Te esperamos!</p>
    </div>
    <div class="footer">
      Este es un mensaje automático, por favor no respondas a este correo.
    </div>
  </div>
</body>
</html>
